    </tr>
    <tr>
      <td align="left" class="td_header">创建人</td>
      <td class="td_body"><form id="form2" name="form2" method="post" action="">
        <label for="textfield2"></label>
        <input name="textfield" type="text" id="textfield2" value="张新华" />
      </form></td>
    </tr>
    <tr>
      <td align="left" class="td_header">开始日期 </td>
      <td class="td_body">2014年4月22日   15:00</td>
    </tr>
    <tr>
      <td align="left" class="td_header">结束日期 </td>
      <td class="td_body">2014年4月22日   18:00</td>
    </tr>
    <tr>
      <td align="left" class="td_header">参与投票人</td>
      <td class="td_body"><form id="form5" name="form5" method="post" action="">

      人
      </form></td>
    </tr>
    <tr>

    </tr>
    <tr>
      <td align="left" class="td_header">要求 </td>
      <td class="td_body"><form id="form3" name="form3" method="post" action="">
        <label for="textfield3"></label>
        <input name="textfield3" type="text" id="textfield3" value="请务必在5月15日18:00前提交，请勿重复提交。" size="100" />
      </form></td>
    </tr>
    <tr>
      <td align="left" class="td_header">投票说明 </td>
      <td class="td_body"><form id="form4" name="form4" method="post" action="">
        <label for="textfield4"></label>
        <input name="textfield2" type="text" id="textfield4" value="投票人在列表 中的&quot;投票表决&quot;中相应打勾（同意、弃权、反对）" size="100" />
      </form></td>
    </tr>
  </table>
